<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>

  <div class="col-md-7">
    <app-recipe-detail
      *ngIf = "selectedRecipe; else infoText"
      [recipe]= "selectedRecipe"></app-recipe-detail>
      <ng-template #infoText>
        <!-- <p>Please select a Recipe!</p> -->
        <h3 style = "margin-top: 50px;">Please select a Recipe!</h3>
      </ng-template>
  </div>
</div>
